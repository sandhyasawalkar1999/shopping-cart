<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="products-box">
            <h1>Products</h1>
        </div>
        <div class="box" id="cart-box">
            <h1>Cart</h1>
            <p id="empty-cart-message">No Product added to the cart</p>
            <ul id="cart-items"></ul>
            <h3>Total Price: $<span id="total-price">0</span></h3>
        </div>
        <script src="script.js"></script>
    </div>

</body>
</html>
